{% extends 'base.html' %}

{% block content %}
    <h2>Home page</h2>
    <hr>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">LOGIN</a> |
        <a href="{% url 'register' %}">REGISTER</a>
    {% endif %}
{% endblock %}
